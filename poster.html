<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>圖片合成範例</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      min-height: 100vh;
      background: #222;
      color: #fff;
      font-family: 'Noto Sans TC', sans-serif;
    }
    .controls {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: #333;
      overflow-y: auto;
      flex-shrink: 0;
    }
    .controls label {
      display: block;
      margin-top: 10px;
    }
    .controls input[type="text"], .controls input[type="number"], .controls input[type="file"] {
      width: 100%;
      padding: 4px;
      margin-top: 4px;
    }
    .controls button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #555;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    canvas {
      flex: 1;
      width: 100%;
      max-width: 400px;
      background: #444;
      border: 1px solid #000;
      margin: auto;
      display: block;
    }
    @media (min-width: 768px) {
      body { flex-direction: row; }
      .controls { width: 300px; }
      canvas { height: auto; }
    }
  </style>
</head>
<body>
  <div class="controls">
    <label for="photoInput">上傳照片</label>
    <input type="file" id="photoInput" accept="image/*" />

    <label for="text1Input">Coser名稱</label>
    <input type="text" id="text1Input" value="Coser名稱" />
    <label for="size1Input">字體大小</label>
    <input type="number" id="size1Input" value="64" />

    <label for="text2Input">攤位編號</label>
    <input type="text" id="text2Input" value="攤位編號 A01" />
    <label for="size2Input">字體大小</label>
    <input type="number" id="size2Input" value="56" />

    <button id="downloadBtn">下載圖片</button>
  </div>

  <canvas id="c" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');

    const text1Input = document.getElementById('text1Input');
    const text2Input = document.getElementById('text2Input');
    const size1Input = document.getElementById('size1Input');
    const size2Input = document.getElementById('size2Input');
    const photoInput = document.getElementById('photoInput');
    const downloadBtn = document.getElementById('downloadBtn');

    let text1 = { value: text1Input.value, x: 30, y: 500, size: parseInt(size1Input.value) };
    let text2 = { value: text2Input.value, x: 30, y: 560, size: parseInt(size2Input.value) };
    let draggingText = null;

    let portrait = null;
    const background = new Image();
    background.crossOrigin = 'anonymous';
    background.src = 'https://misa72600.github.io/poster-generator/123.png';

    function drawAll() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (background.complete && background.naturalWidth > 0) {
        ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = '#222';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      if (portrait && portrait.complete && portrait.naturalWidth > 0) {
        const scale = Math.max(
          canvas.width / portrait.naturalWidth,
          canvas.height / portrait.naturalHeight
        );
        const sw = portrait.naturalWidth * scale;
        const sh = portrait.naturalHeight * scale;
        const dx = (canvas.width - sw) / 2;
        const dy = (canvas.height - sh) / 2;
        ctx.drawImage(portrait, dx, dy, sw, sh);
      }

      [text1, text2].forEach(t => {
        ctx.font = `${t.size}px 'Noto Sans TC'`;
        ctx.lineWidth = 6;
        ctx.strokeStyle = '#000';
        ctx.fillStyle = '#fff';
        ctx.strokeText(t.value, t.x, t.y);
        ctx.fillText(t.value, t.x, t.y);
      });
    }

    function enableControls() {
      [text1Input, text2Input, size1Input, size2Input].forEach(el => {
        el.addEventListener('input', () => {
          text1.value = text1Input.value;
          text2.value = text2Input.value;
          text1.size = parseInt(size1Input.value);
          text2.size = parseInt(size2Input.value);
          drawAll();
        });
      });

      canvas.addEventListener('mousedown', e => {
        const mx = e.offsetX, my = e.offsetY;
        [text1, text2].forEach(t => {
          ctx.font = `${t.size}px 'Noto Sans TC'`;
          const w = ctx.measureText(t.value).width;
          const h = t.size;
          if (mx >= t.x && mx <= t.x + w && my >= t.y - h && my <= t.y) {
            draggingText = t;
          }
        });
      });

      canvas.addEventListener('mousemove', e => {
        if (draggingText) {
          draggingText.x = e.offsetX;
          draggingText.y = e.offsetY;
          drawAll();
        }
      });

      canvas.addEventListener('mouseup', () => draggingText = null);

      photoInput.addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => {
          portrait = new Image();
          portrait.onload = () => {
            drawAll();
          };
          portrait.src = ev.target.result;
        };
        reader.readAsDataURL(file);
      });

      downloadBtn.addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = 'poster.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    background.onload = () => {
      console.log('✅ 背景圖已載入');
      drawAll();
      enableControls();
    }
  </script>
</body>
</html>
