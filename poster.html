<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>圖片合成範例</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      min-height: 100vh;
      background: #222;
      color: #fff;
      font-family: 'Noto Sans TC', sans-serif;
    }
    .controls {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: #333;
      overflow-y: auto;
      flex-shrink: 0;
    }
    .controls label {
      display: block;
      margin-top: 10px;
    }
    .controls input[type="text"], .controls input[type="number"], .controls input[type="file"] {
      width: 100%;
      padding: 4px;
      margin-top: 4px;
    }
    .controls button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-family: 'Noto Sans TC', sans-serif;
      background: #555;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #downloadBtn {
      background: #2ecc71;
      color: #fff;
      font-family: 'Noto Sans TC', sans-serif;
    }
    #downloadBtn:hover {
      background: #145a32;
    }
    canvas {
      flex: 1;
      width: 100%;
      max-width: 540px;
      background: #444;
      border: 1px solid #000;
      margin: auto;
      display: block;
      cursor: default;
    }
    @media (min-width: 768px) {
      body { flex-direction: row; }
      .controls { width: 300px; }
      canvas { height: auto; }
    }
  </style>
</head>
<body>
  <div class="controls">
    <label for="photoInput">上傳照片</label>
    <input type="file" id="photoInput" accept="image/*" />

    <label for="text1Input">Coser名稱</label>
    <input type="text" id="text1Input" value="Coser名稱" />
    <label for="size1Input">Coser名稱字體大小</label>
    <input type="number" id="size1Input" value="64" />

    <label for="text2Input">攤位編號</label>
    <input type="text" id="text2Input" value="A01" />
    <label for="size2Input">攤位編號字體大小</label>
    <input type="number" id="size2Input" value="56" />

    <button id="resetBtn">重設</button>
    <button id="downloadBtn">下載圖片</button>
  </div>

  <canvas id="c" width="1080" height="1350"></canvas>
  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');

    const text1Input = document.getElementById('text1Input');
    const text2Input = document.getElementById('text2Input');
    const size1Input = document.getElementById('size1Input');
    const size2Input = document.getElementById('size2Input');
    const photoInput = document.getElementById('photoInput');
    const downloadBtn = document.getElementById('downloadBtn');
    const resetBtn = document.getElementById('resetBtn');

    let text1 = { value: text1Input.value, x: canvas.width / 2, y: 120, size: parseInt(size1Input.value), center: true };
    let text2 = { value: text2Input.value, x: 200, y: 120, size: parseInt(size2Input.value), center: false };
    let draggingText = null;
    let isDragging = false;

    let portrait = null;
    let portraitX = 0, portraitY = 0;
    let portraitScale = 1;

    const background = new Image();
    background.crossOrigin = 'anonymous';
    background.src = 'https://misa72600.github.io/poster-generator/123.png';

    function drawAll() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (portrait) {
        const sw = portrait.naturalWidth * portraitScale;
        const sh = portrait.naturalHeight * portraitScale;
        ctx.drawImage(portrait, portraitX, portraitY, sw, sh);
      }

      ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

      [text1, text2].forEach(t => {
        ctx.font = `${t.size}px 'Noto Sans TC'`;
        ctx.lineWidth = 6;
        ctx.strokeStyle = '#000';
        ctx.fillStyle = '#fff';
        const textWidth = ctx.measureText(t.value).width;
        const x = t.center ? t.x - textWidth / 2 : t.x;
        ctx.strokeText(t.value, x, t.y);
        ctx.fillText(t.value, x, t.y);
      });
    }

    function enableControls() {
      [text1Input, text2Input, size1Input, size2Input].forEach(el => {
        el.addEventListener('input', () => {
          text1.value = text1Input.value;
          text2.value = text2Input.value;
          text1.size = parseInt(size1Input.value);
          text2.size = parseInt(size2Input.value);
          drawAll();
        });
      });

      resetBtn.addEventListener('click', () => {
        text1 = { value: 'Coser名稱', x: canvas.width / 2, y: 120, size: 64, center: true };
        text2 = { value: 'A01', x: 80, y: 180, size: 56, center: false };
        drawAll();
      });

      canvas.addEventListener('mousedown', e => {
        const mx = e.offsetX, my = e.offsetY;
        [text1, text2].forEach(t => {
          ctx.font = `${t.size}px 'Noto Sans TC'`;
          const textWidth = ctx.measureText(t.value).width;
          const x = t.center ? t.x - textWidth / 2 : t.x;
          const w = textWidth;
          const h = t.size;
          if (mx >= x && mx <= x + w && my >= t.y - h && my <= t.y) {
            draggingText = t;
            isDragging = true;
            canvas.style.cursor = 'move';
          }
        });
      });

      canvas.addEventListener('mousemove', e => {
        const mx = e.offsetX, my = e.offsetY;
        let overText = false;
        [text1, text2].forEach(t => {
          ctx.font = `${t.size}px 'Noto Sans TC'`;
          const textWidth = ctx.measureText(t.value).width;
          const x = t.center ? t.x - textWidth / 2 : t.x;
          const w = textWidth;
          const h = t.size;
          if (mx >= x && mx <= x + w && my >= t.y - h && my <= t.y) {
            overText = true;
          }
        });
        canvas.style.cursor = overText || isDragging ? 'move' : 'default';

        if (isDragging && draggingText) {
          draggingText.x = mx;
          draggingText.y = my;
          draggingText.center = false;
          drawAll();
        }
      });

      canvas.addEventListener('mouseup', () => {
        draggingText = null;
        isDragging = false;
        canvas.style.cursor = 'default';
      });

      canvas.addEventListener('mouseleave', () => {
        draggingText = null;
        isDragging = false;
        canvas.style.cursor = 'default';
      });

      photoInput.addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => {
          portrait = new Image();
          portrait.onload = () => {
            const scaleW = canvas.width / portrait.naturalWidth;
            const scaleH = canvas.height / portrait.naturalHeight;
            const scale = Math.max(scaleW, scaleH);
            portraitScale = scale;
            portraitX = (canvas.width - portrait.naturalWidth * portraitScale) / 2;
            portraitY = (canvas.height - portrait.naturalHeight * portraitScale) / 2;
            drawAll();
          };
          portrait.src = ev.target.result;
        };
        reader.readAsDataURL(file);
      });

      downloadBtn.addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = 'poster.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    background.onload = () => {
      drawAll();
      enableControls();
    }
  </script>
</body>
</html>
