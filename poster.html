<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>圖片合成範例</title>
  <style>
    body { margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; background: #222; }
    canvas { border: 1px solid #000; background: #fff; }
  </style>
</head>
<body>
  <canvas id="c" width="800" height="1200"></canvas>
  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');

    const background = new Image();
    background.crossOrigin = 'anonymous';
    background.src = 'https://i.imgur.com/vFvNpJx.jpg'; // 模板背景

    const portrait = new Image();
    portrait.crossOrigin = 'anonymous';
    portrait.src = 'https://i.imgur.com/8Km9tLL.jpg'; // 測試用人物照片

    background.onload = () => {
      ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

      portrait.onload = () => {
        ctx.drawImage(portrait, 150, 200, 500, 700);

        ctx.font = '40px sans-serif';
        ctx.fillStyle = '#ffffff';
        ctx.fillText('小紅帽 REDHOOD', 50, 980);

        ctx.font = '28px sans-serif';
        ctx.fillText('@redhood_cos', 50, 1040);
      }
    }
  </script>
</body>
</html>
